<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .controls {
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin to separate controls from tabs */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Added for better spacing */
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 18px;
            }
        }
        .track-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-left: 20px;
        }
        .track-list li {
            margin: 10px 0;
        }
        .track-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .track-list a:hover {
            text-decoration: underline;
        }
        .track-list li.current {
            font-weight: bold;
            color: #ff5722;
        }
        /* Tab styles */
        .tabs {
            overflow: hidden;
            background-color: #333;
            border-bottom: 1px solid #ccc;
        }
        .tabs button {
            background-color: inherit;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 50%; /* Make tabs take half width for side-by-side layout on mobile */
            box-sizing: border-box;
        }
        .tabs button:hover {
            background-color: #888888;
        }
        .tabs button.active {
            background-color: #676666; /* Dark gray color for the active tab */
            color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .tabs button {
                width: 50%; /* Ensures tabs stay side-by-side on mobile */
            }
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <nav class="w3-bar w3-black">
        <a href="../" class="w3-button w3-bar-item">Home</a>
        <a href="../aboutme/" class="w3-button w3-bar-item">About Me</a>
        <a href="../contact/" class="w3-button w3-bar-item">Contact</a>
    </nav>

    <h2>Here be dragons!</h2>
    <p>The best audiobook you will ever listen to...</p>

    <div class="container">
        <h1 id="bookTitle">The Lord of the Rings</h1>
        <audio id="podcastPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="skip(-30)">-30s</button>
            <button onclick="skip(30)">+30s</button>
            <button onclick="playNext()">Play Next</button>
            <!-- Removed Speed Toggle Button -->
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tablinks" onclick="openBook(event, 'book1')">Book 1</button>
            <button class="tablinks" onclick="openBook(event, 'book2')" id="defaultTab">Book 2</button>
        </div>
        <div class="tabs">
            <button class="tablinks" onclick="openBook(event, 'book3')">Book 3</button>
            <button class="tablinks" onclick="openBook(event, 'book4')">Book 4</button>
        </div>

        <!-- Tab content for Book 1 -->
        <div id="book1" class="tab-content">
            <ul class="track-list" id="trackListBook1">
                <!-- Track list for Book 1 will be populated here -->
            </ul>
        </div>

        <!-- Tab content for Book 2 -->
        <div id="book2" class="tab-content">
            <ul class="track-list" id="trackListBook2">
                <!-- Track list for Book 2 will be populated here -->
            </ul>
        </div>

        <!-- Tab content for Book 3 -->
        <div id="book3" class="tab-content">
            <ul class="track-list" id="trackListBook3">
                <!-- Track list for Book 3 will be populated here -->
            </ul>
        </div>

        <!-- Tab content for Book 4 -->
        <div id="book4" class="tab-content">
            <ul class="track-list" id="trackListBook4">
                <!-- Track list for Book 4 will be populated here -->
            </ul>
        </div>

    </div>

    <footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
        <a href="https://www.facebook.com/timmy.gijbels"><i class="fa fa-facebook-official"></i></a>
        <a href="https://www.linkedin.com/in/timothygijbels/"><i class="fa fa-linkedin"></i></a>
        <p class="w3-medium"></p>
    </footer>

                { src: 'https://www.dropbox.com/scl/fi/5yz0kmmhvfapc9ttf4rmj/101.mp3?rlkey=u7rxrn806wp6prk4i843hxpwy&dl=1', title: 'Book 1 Chapter 1 (by Timothy)' },

                { src: 'https://www.dropbox.com/scl/fi/qy74oxudr4bs5w7llbdu3/105.mp3?rlkey=1jnf9e1s05lpei94xqcd12s5s&dl=1', title: 'Book 1 Chapter 5 (by Bram vK)' },

                { src: 'https://www.dropbox.com/scl/fi/xw7qgngxkfwl9ptbp7ipo/207.mp3?rlkey=xy1s43w3ng4lmbhiea3jxmkoa&dl=1', title: 'Book 2 Chapter 7 (by Eva S)' },

                { src: 'https://www.dropbox.com/scl/fi/lyix0bro09kfkx6t9vz8k/210.mp3?rlkey=zacz10hxjrxvfk8f0jcmixyw4&dl=1', title: 'Book 2 Chapter 10 (by Jasmijn dV)' },
                { src: 'https://www.dropbox.com/scl/fi/j9dkguwnkysmp8vlpbhwl/211.mp3?rlkey=nznsfn92eu7dqz0iapud3jg0y&dl=1', title: 'Book 2 Outro (by Jasmijn dV)' }
            ],
            book3: [
                { src: 'https://www.dropbox.com/scl/fi/l9mxvso6h0bcxi112lbbj/301.mp3?rlkey=u4xzxbedx265x8sbavzgmacnh&dl=1', title: 'Book 3 Chapter 1 (by Alicja O)' }
            ]
        };

        // Function to skip seconds in the audio
        function skip(seconds) {
            const audio = document.getElementById('podcastPlayer');
            audio.currentTime += seconds;
        }

        // Function to load track
        function loadTrack(book, index) {
            const player = document.getElementById('podcastPlayer');
            const source = document.getElementById('audioSource');
            const track = books[book][index];
            source.src = track.src;
            player.load();
            player.play();
            updateCurrentTrack(book, index);
        }

        // Update the current track being played
        function updateCurrentTrack(book, index) {
            const allTrackLists = document.querySelectorAll('.track-list');
            allTrackLists.forEach(list => list.querySelectorAll('li').forEach(item => item.classList.remove('current')));

            const currentTrack = document.getElementById(`trackList${capitalize(book)}`).children[index];
            currentTrack.classList.add('current');

            // Show which book tab is currently playing
            const tabLinks = document.querySelectorAll('.tablinks');
            tabLinks.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`button[onclick="openBook(event, '${book}')"]`).classList.add('active');
        }

        // Load track list on page load
        window.onload = function () {
            Object.keys(books).forEach(book => {
                const trackList = document.getElementById(`trackList${capitalize(book)}`);
                books[book].forEach((track, index) => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = track.title;
                    link.onclick = function () {
                        loadTrack(book, index);
                        return false;
                    };
                    listItem.appendChild(link);
                    trackList.appendChild(listItem);
                });
            });

            // Set default tab
            document.getElementById('defaultTab').click();
        };

        // Function to capitalize first letter of book name
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Open book tab
        function openBook(event, bookName) {
            const tabContent = document.querySelectorAll('.tab-content');
            tabContent.forEach(content => content.classList.remove('active'));

            const tabLinks = document.querySelectorAll('.tablinks');
            tabLinks.forEach(tab => tab.classList.remove('active'));

            document.getElementById(bookName).classList.add('active');
            event.currentTarget.classList.add('active');

            // Keep track of currently playing track visible
            const currentTrack = document.querySelector('.track-list .current');
            if (currentTrack) {
                currentTrack.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Play next track
        function playNext() {
            const current = document.querySelector('.track-list .current');
            if (current) {
                const next = current.nextElementSibling;
                if (next) {
                    next.querySelector('a').click();
                }
            }
        }
    </script>
</body>
</html>
