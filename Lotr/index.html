<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .controls {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 18px;
            }
        }
        .track-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-left: 20px;
        }
        .track-list li {
            margin: 10px 0;
        }
        .track-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .track-list a:hover {
            text-decoration: underline;
        }
        .track-list li.current {
            font-weight: bold;
            color: #ff5722;
        }
        /* Tab styles */
        .tabs {
            overflow: hidden;
            background-color: #333;
            border-bottom: 1px solid #ccc;
        }
        .tabs button {
            background-color: inherit;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 50%;
            box-sizing: border-box;
        }
        .tabs button:hover {
            background-color: #888888;
        }
        .tabs button.active {
            background-color: #676666;
            color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Loading Indicator Styles */
        .loading {
            display: none;
            font-size: 16px;
            color: #ff5722;
            margin-top: 10px;
        }
        .loading.active {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

</html>
