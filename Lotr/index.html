        body {
            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .controls {
            display: flex; /* Use flexbox to arrange buttons in a row */
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin to separate controls from tabs */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Added for better spacing */

        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 13px;
            }
        }
        .track-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-left: 20px;
        }
        .track-list li {
            margin: 10px 0;
        }
        .track-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .track-list a:hover {
            text-decoration: underline;
        }
        .track-list li.current {
            font-weight: bold;
            color: #ff5722;
        }
        /* Tab styles */
        .tabs {
            overflow: hidden;
            background-color: #333;
            border-bottom: 1px solid #ccc;
        }
        .tabs button {
            background-color: inherit;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 50%; /* Make tabs take half width for side-by-side layout on mobile */
            box-sizing: border-box;
        }
        .tabs button:hover {
            background-color: #888888;
        }
        .tabs button.active {
            background-color: #676666; /* Dark gray color for the active tab */
            color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Buffering message */
        .buffering-message {
            display: none;
            color: #ff5722;
            font-size: 16px;
            margin-top: 10px;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .tabs button {
                width: 50%; /* Ensures tabs stay side-by-side on mobile */
            }
        }

        // Function to skip seconds in the audio
        function skip(seconds) {
            const audio = document.getElementById('podcastPlayer');
            audio.currentTime += seconds;
        }

        // Function to load track
        function loadTrack(book, index) {
            const player = document.getElementById('podcastPlayer');
            const source = document.getElementById('audioSource');
            const track = books[book][index];
            source.src = track.src;
            player.load();
            player.play();
            updateCurrentTrack(book, index);
        }

        // Update the current track being played
        function updateCurrentTrack(book, index) {
            const allTrackLists = document.querySelectorAll('.track-list');
            allTrackLists.forEach(list => list.querySelectorAll('li').forEach(item => item.classList.remove('current')));

            const currentTrack = document.getElementById(`trackList${capitalize(book)}`).children[index];
            currentTrack.classList.add('current');

            // Show which book tab is currently playing
            const tabLinks = document.querySelectorAll('.tablinks');
            tabLinks.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`button[onclick="openBook(event, '${book}')"]`).classList.add('active');
        }

            //goes through a series of functions upon loading.
            window.onload = function () {
            const player = document.getElementById('podcastPlayer');
            const bufferingMessage = document.getElementById('bufferingMessage');

            // Hide buffering message initially
            bufferingMessage.style.display = 'none';

            // Show buffering message when audio is waiting (buffering)
            player.addEventListener('waiting', function() {
            bufferingMessage.style.display = 'block';
            });

            // Hide buffering message when audio can play (finished buffering)
            player.addEventListener('canplay', function() {
                bufferingMessage.style.display = 'none';
            });

            // Load the track list for each book
            Object.keys(books).forEach(book => {
                const trackList = document.getElementById(`trackList${capitalize(book)}`);
                books[book].forEach((track, index) => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = track.title;
                    link.onclick = function () {
                        loadTrack(book, index);
                        return false;
                    };
                    listItem.appendChild(link);
                    trackList.appendChild(listItem);
                });
            });

            // Open the default tab on page load
            document.getElementById('defaultTab').click();
        };

        // Function to handle tab switching
        function openBook(event, bookName) {
            const tabcontent = document.querySelectorAll('.tab-content');
            tabcontent.forEach(content => content.classList.remove('active'));

            const tablinks = document.querySelectorAll('.tablinks');
            tablinks.forEach(link => link.classList.remove('active'));

            document.getElementById(bookName).classList.add('active');
            event.currentTarget.classList.add('active');

            // Keep track of currently playing track visible
            const currentTrack = document.querySelector('.track-list .current');
            if (currentTrack) {
                currentTrack.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Capitalize first letter of book name
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Add buffering message
        const audioPlayer = document.getElementById('podcastPlayer');
        const bufferingMessage = document.getElementById('bufferingMessage');

        audioPlayer.addEventListener('loadstart', () => {
            bufferingMessage.style.display = 'block';
        });

        audioPlayer.addEventListener('canplay', () => {
            bufferingMessage.style.display = 'none';
        });

        // Show buffering message when seeking
        audioPlayer.addEventListener('seeking', () => {
            bufferingMessage.style.display = 'block';
        });

        audioPlayer.addEventListener('seeked', () => {
            bufferingMessage.style.display = 'none';
        });

        // Play next track
        function playNext() {
            const current = document.querySelector('.track-list .current');
            if (current) {
                const next = current.nextElementSibling;
                if (next) {
                    next.querySelector('a').click();
                }
            }
        }
    </script>
</body>
