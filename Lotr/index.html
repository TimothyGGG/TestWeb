        }

            max-width: 90%;

            color: #007bff;

            text-decoration: underline;
        }
        .track-list li.current {
            font-weight: bold;
            color: #ff5722;
        }
        /* Tab styles */
        .tabs {
            overflow: hidden;
            background-color: #333;
            border-bottom: 1px solid #ccc;
        }
        .tabs button {
            background-color: inherit;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 50%;
            box-sizing: border-box;
        }
        .tabs button:hover {
            background-color: #888888;
        }
        .tabs button.active {
            background-color: #676666;
            color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Loading Indicator Styles */
        .loading {
            display: none;
            font-size: 16px;
            color: #ff5722;
            margin-top: 10px;
        }
        .loading.active {
            display: block;
        }

            const audio = document.getElementById('podcastPlayer');

            const track = books[book][index];
            source.src = track.src;
            player.load();
            player.play();
            updateCurrentTrack(book, index);

            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Show buffering state
        window.onload = function() {
        const podcastPlayer = document.getElementById('podcastPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Attach event listeners for buffering state
        podcastPlayer.addEventListener('waiting', () => {
            loadingIndicator.classList.add('active');
        });

        podcastPlayer.addEventListener('canplay', () => {
            loadingIndicator.classList.remove('active');
        });

        podcastPlayer.addEventListener('playing', () => {
            loadingIndicator.classList.remove('active');
