<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 18px;
            }
        }
        .track-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .track-list li {
            margin: 10px 0;
        }
        .track-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .track-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <!-- Navigation -->
        <nav class="w3-bar w3-black">
            <a href="../" class="w3-button w3-bar-item">Home</a>
            <a href="../aboutme/" class="w3-button w3-bar-item">About Me</a>
      <!--       <a href="../blog/" class="w3-button w3-bar-item">Blog</a> -->
            <a href="../contact/" class="w3-button w3-bar-item">Contact</a>
          </nav>
      
          <h2>Here be dragons!</h2>
      
          <p>The best audiobook you will ever listen to...</p>

    <div class="container">
        <h1>The Lord of the Rings</h1>
        <audio id="podcastPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="playNext()">Play Next</button>
        </div>
        <ul class="track-list" id="trackList">
            <!-- Track list will be populated here -->
        </ul>
    </div>

    <script>
        // List of audio files and their titles
        const audioFiles = [
            { src: 'https://www.dropbox.com/scl/fi/856zqr0gvrlrnwsykrnyg/000.mp3?rlkey=ed012wj4b4o7xwu5gl7mybrtk&dl=1', title: 'Intro' },
            { src: 'https://www.dropbox.com/scl/fi/5yz0kmmhvfapc9ttf4rmj/101.mp3?rlkey=u7rxrn806wp6prk4i843hxpwy&dl=1', title: 'Book 1 Chapter 1' },
            { src: 'https://www.dropbox.com/scl/fi/pbkisu81thkx3lxog850w/102.mp3?rlkey=pi1ek8zdcypfrt6zf55lay4di&dl=1', title: 'Book 1 Chapter 2' },
            { src: 'https://www.dropbox.com/scl/fi/su0dka53xb3bdjjqwrtjb/103.mp3?rlkey=lmkqqudgba70sk7ivgq8258e5&dl=1', title: 'Book 1 Chapter 3' },
            { src: 'https://www.dropbox.com/scl/fi/a936ohticcfp3rwn0xgb7/104.mp3?rlkey=xz3rp3faje8u2ehxu5uqbmjie&dl=1', title: 'Book 1 Chapter 4' },
            { src: 'https://www.dropbox.com/scl/fi/qy74oxudr4bs5w7llbdu3/105.mp3?rlkey=1jnf9e1s05lpei94xqcd12s5s&dl=1', title: 'Book 1 Chapter 5' },
            { src: 'https://www.dropbox.com/scl/fi/y0mhwr6th14fygkkoapsa/106.mp3?rlkey=903w5hew3f7z2d2s9t93z33st&dl=1', title: 'Book 1 Chapter 6' },
            // Add more audio files here
        ];

        let currentTrack = 0;
        const audioElement = document.getElementById('podcastPlayer');
        const sourceElement = document.getElementById('audioSource');
        const trackList = document.getElementById('trackList');

        // Initialize track list
        function initializeTrackList() {
            audioFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" onclick="playTrack(${index}); return false;">${file.title}</a> - <span id="views-${index}">0</span> views
                `;
                trackList.appendChild(li);
            });
        }

        function playTrack(index) {
            sourceElement.src = audioFiles[index].src;
            audioElement.load();
            audioElement.play().catch(error => console.error('Playback error:', error));
            updateViews(index);
            currentTrack = index;
        }

        function updateViews(index) {
            const viewElement = document.getElementById(`views-${index}`);
            let views = parseInt(viewElement.textContent) || 0;
            viewElement.textContent = views + 1;
        }

        function playNext() {
            if (currentTrack < audioFiles.length - 1) {
                playTrack(currentTrack + 1);
            } else {
                alert('No more tracks to play.');
            }
        }

        // Initialize track list on page load
        initializeTrackList();

        // Optionally, you can auto-play the next track when the current one ends
        audioElement.addEventListener('ended', playNext);
    </script>

    <footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">

        <p class="w3-medium">
        </p>
    </footer>
</body>
</html>
