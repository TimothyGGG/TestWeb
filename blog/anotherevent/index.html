<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timothy Gijbels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../blogstijl.css">

  </head>
  <body>
    <!-- Navigation -->
    <nav class="w3-bar w3-black">
      <a href="../../" class="w3-button w3-bar-item">Home</a>
      <a href="../../aboutme/" class="w3-button w3-bar-item">About Me</a>
      <a href="../" class="w3-button w3-bar-item">Blog</a>
      <a href="../../contact/" class="w3-button w3-bar-item">Contact</a>
    </nav>

    <h2>Blog</h2>

    <div class="tab">
      <button class="tablinks" onclick="window.location.href = 'https://www.timothygijbels.nl/blog/someevent/';">Some event that happened to me</button>
      <button class="tablinks" onclick="openCity(event, 'anotherevent')" id="defaultOpen">Another event</button>
      <button class="tablinks" onclick="window.location.href = 'https://www.timothygijbels.nl/blog/testblog/';">TestBlog</button>
    </div>

    <div id="anotherevent" class="tabcontent">
      <h3>Another event that happened to me</h3>
      <p>A second story that happened recently.</p>
    </div>

    <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
    </script>


    <footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
      <a href="https://www.facebook.com/timmy.gijbels"><i class="fa fa-facebook-official"></i></a>
      <a href="https://www.linkedin.com/in/timothygijbels/"><i class="fa fa-linkedin"></i></a>
      <p class="w3-medium">
      </p>
    </footer>

  </body>
</html>
