    <h2>Contact</h2>

    <p>If you would like to contact me directly, you can use the contact form below. This automatically sends me an email:</p>

    <div class="container">
      <div style="text-align:center">

<h3>Contact Form</h3>

<form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
  <p>
    <label>Your first and last name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Subject of Message: <input type="text" name="subject" /></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <div data-netlify-recaptcha="true"></div>    <button type="submit">Send</button>
  </p>
</form>
